<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          class="avatar"
          src="assets/images/avatar-jessica.jpeg"
          alt="avatar-jessica"
        />
        <h1 class="name">Jessica Randall</h1>
        <span class="location">London, United Kingdom</span>
        <p class="bio">Front-end developer and avid reader</p>
        <ul class="links">
          <li><a href="#" class="link">GitHub</a></li>
          <li><a href="#" class="link">Frontend Mentor</a></li>
          <li><a href="#" class="link">LinkedIn</a></li>
          <li><a href="#" class="link">Twitter</a></li>
          <li><a href="#" class="link">Instagram</a></li>
        </ul>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tuân Úc TV</a>.
    </div>
  </body>
</html>
